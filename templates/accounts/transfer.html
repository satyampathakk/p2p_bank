{% extends 'accounts/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-4">Transfer Funds</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="recipient_account" class="block text-gray-700 mb-2">Recipient Account Number</label>
            <input type="text" id="recipient_account" name="recipient_account" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 mb-2">Amount ($)</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            Transfer
        </button>
    </form>
</div>
{% endblock %}
