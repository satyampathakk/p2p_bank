{% extends 'accounts/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-4">Deposit Funds</h2>
    
    <form id="payment-form">
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 mb-2">Amount ($)</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div id="card-element" class="p-2 border rounded mb-4">
            <!-- Stripe Card Element will be inserted here -->
        </div>
        
        <div id="card-errors" class="text-red-600 mb-4"></div>
        
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            Deposit
        </button>
    </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('{{ stripe_public_key }}');
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const amount = document.getElementById('amount').value;
        
        try {
            const response = await fetch('/deposit/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `amount=${amount}`
            });
            
            const data = await response.json();
            
            const result = await stripe.confirmCardPayment(data.clientSecret, {
                payment_method: {
                    card: card,
                }
            });
            
            if (result.error) {
                document.getElementById('card-errors').textContent = result.error.message;
            } else {
                window.location.href = '/';
            }
        } catch (error) {
            document.getElementById('card-errors').textContent = error.message;
        }
    });
</script>
{% endblock %}
